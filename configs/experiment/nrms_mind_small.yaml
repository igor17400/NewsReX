# @package _global_

defaults:
- /sampling/base
- _self_
- override /model: nrms
- override /dataset: mind

# Add seed back at root level
seed: 42 # Global seed for reproducibility

# Experiment name
name: "nrms_mind_small"
description: "NRMS model trained on MIND-small dataset"

# Dataset specific
dataset:
  name: "mind"
  version: "small"
  max_title_length: 32
  max_history_length: 50
  use_knowledge_graph: false # Enable/disable knowledge graph processing
  random_train_samples: true
  validation_split_strategy: "random" # Options: chronological, random

# Model specific
model:
  embedding_size: 300
  multiheads: 20
  head_dim: 20
  attention_hidden_dim: 200
  dropout_rate: 0.2
  seed: 42
  loss:
    name: "categorical_crossentropy" # Options: categorical_crossentropy, binary_crossentropy
    from_logits: false # Whether the model outputs logits or probabilities

# Training parameters
train:
  batch_size: 64
  num_epochs: 5
  learning_rate: 0.0001
  early_stopping_patience: 4

# Logging
logging:
  enable_wandb: false
  project_name: "BTC"
  experiment_name: nrms_mind_small

# Sampling configuration
sampling:
  max_impressions_length: 5
  strategy: "random"
  random:
    replace: false

device:
  gpu_ids: [ 0 ] # Use first GPU
  memory_limit: 1
  mixed_precision: true
